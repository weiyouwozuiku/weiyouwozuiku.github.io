name: Hexo Generate And Deploy

# 只监听 source 分支的改动
on:
  push:
    branches:
      - src

# 自定义环境变量
env:
  GIT_USER: weiyouwozuiku
  GIT_EMAIL: 19681022+weiyouwozuiku@users.noreply.github.com 
  DEPLOY_REPO: weiyouwozuiku/weiyouwozuiku.github.io
  DEPLOY_BRANCH: master
  NODE_VERSION: 17

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkout deploy branch
        uses: actions/checkout@v2
        with:
          repository: ${{ env.DEPLOY_REPO }}
          ref: ${{ env.DEPLOY_BRANCH }}
          path: .deploy_git

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache pnpm modules
        uses: actions/cache@v2
        id: pnpm-cache
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Set up pnpm and install dependencies
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.21.0
          run_install: |
            args: [--prefer-offline, --frozen-lockfile]

      - name: Set up environment
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          sudo timedatectl set-timezone "Asia/Shanghai"
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          cp .github/workflows/ssh_config ~/.ssh/config
          git config --global user.name $GIT_USER
          git config --global user.email $GIT_EMAIL
      
      - name: Install dependencies
        run: |
          npm install

      - name: Deploy
        run: |
          npm hexo deploy --generate
